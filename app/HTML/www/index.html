<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <title>My App</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="css/onsen-css-components-blue-basic-theme.css">  
  <link rel="stylesheet" href="css/app.css"/>

  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    

  <script src="cordova.js"></script>

  <script>
    var module = angular.module('app', ['onsen']);
  </script>

  <style>
    .page--menu-page__background {
    }
    
    .page--menu-page__content {
      color: white; background:#1e1e1e!important;
      background-image: url(images/backg.jpg) !important;
    }

    .menu-close,
    .menu-close > .toolbar-button {
      color: #999;
    }

    .menu-list,
    .menu-item:first-child,
    .menu-item:last-child,
    .menu-item {
      background-color: transparent;
      background-image: none !important;
      border-color: transparent;
      color: #fff;
    }

    .menu-item {
      padding: 0 0 0 20px;
      line-height: 52px;
      height: 52px;
      text-shadow: rgba(0, 0, 0, 0.4) 0px 1px 0px;
    }

    .menu-item:active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu-notification {
      display: inline-block;
      margin-top: 12px;
      font-size: 14px;
      height: 16px;
      line-height: 16px;
      min-width: 16px;
      font-weight: 600;
    }

    .bottom-menu-list,
    .bottom-menu-item:first-child,
    .bottom-menu-item:last-child,
    .bottom-menu-item {
      border-color: transparent;
      background-color: transparent;
      background-image: none !important;
      color: #ccc;
    }

    .bottom-menu-item:active {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
  
</head>

<body>    
  
  <ons-sliding-menu
    menu-page="menu.html" main-page="bladeren.html" side="left"
    var="menu" type="reveal" max-slide-distance="260px" swipeable="true">
  </ons-sliding-menu>

  <ons-template id="menu.html"style="background:#1e1e1e !important;">
    <ons-page modifier="menu-page">
      <ons-toolbar style="background:#1e1e1e !important;">
        <div class="left">
         
            <div class="profilePhoto" style="background:url('images/profile.jpg') no-repeat center center;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;"></div>

        </div>
        <div class="center" style="margin-left: -40px; font-weight:500; font-size:10px;">Johnny Derp</div>
      </ons-toolbar>

      <ons-list class="menu-list">
         <ons-list-item class="menu-item" ng-click="menu.setMainPage('bladeren.html', {closeMenu: true})">
          <ons-icon icon="ion-ios-book-outline" fixed-width="true"></ons-icon>
          Bladeren
        </ons-list-item>
        <ons-list-item class="menu-item" ng-click="menu.setMainPage('bladeren.html', {closeMenu: true})">
          <ons-icon icon="ion-ios-gear-outline" fixed-width="true"></ons-icon>
          Instellingen
        </ons-list-item>
       
      </ons-list>



    </ons-page>
  </ons-template>

  <ons-template id="splash.html">
    <ons-page>
      <div class="splash" style="background:url('images/splash.jpg') no-repeat center center;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover; height:100%;">
          <div class="logo"><img src="images/logo.png"/><ons-icon icon="fa-angle-left" spin="yes"></ons-icon>
          </div>
          <ons-icon icon="spinner" style="color:#ffffff; left:50%; margin-left:-20px; top:60%; margin-top:-20px; position:absolute;" size="40px" spin="true"  fixed-width="true"></ons-icon>

      </div>
    </ons-page>
  </ons-template>

  <ons-template id="bladeren.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="menu.toggle()">
            <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">BLADEREN</div>
      </ons-toolbar>

        <div class="card" ng-click="menu.setMainPage('watch.html')">
          <div class="card-name" style="background:url('images/mashup.jpg') no-repeat center center;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;" >#MASHUP</div>
        </div>

         <div class="card">
           <div class="card-name" style="background:url('images/prank.jpg') no-repeat center center;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;" >#PRANKS</div>
        </div>

        <div class="card">
           <div class="card-name" style="background:url('images/goat.jpg') no-repeat center center;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;" >#GOATS</div>
        </div>

        <div class="card">
           <div class="card-name" style="background:url('images/drunk.jpg') no-repeat center center;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;" >#DRUNK PEOPLE</div>
        </div>

        <div class="card">
           <div class="card-name" style="background:url('images/fail.jpg') no-repeat center center;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;" >#FAILS</div>
        </div>

        <div class="card">
           <div class="card-name" style="background:url('images/cat.jpg') no-repeat center center;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;" >#CATS</div>
        </div>
    </ons-page>
  </ons-template>

  <ons-template id="watch.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="menu.toggle()">
            <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">#MASHUP</div>
        <div class="right">
          <ons-toolbar-button ng-click="menu.setMainPage('bladeren.html',{ animation : 'slide' })">
            <ons-icon icon="ion-ios-close-empty" size="28px" fixed-width="false" style="padding-right:5px;"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>

      <div class="userRow" id="up">
        <div class="settings">
          <div class="sound">
            <ons-button id="streamButton" >
              <ons-icon icon="ion-android-volume-off" size="14px" fixed-width="true"></ons-icon>
            </ons-button>
          </div>
          <div class="delete">
          <ons-button id="streamButton" >
              <ons-icon icon="ion-android-close" size="18px" fixed-width="true"></ons-icon>
            </ons-button>
          </div>
        </div>
        <div class="stream" id="left" style="background:url('images/profile.jpg') no-repeat center center;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;">
        </div>
        <div class="stream" id="right" style="background:url('images/profile.jpg') no-repeat center center;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;">
        </div>
         <div class="settings">
          <div class="sound">
            <ons-button id="streamButton" >
              <ons-icon icon="ion-android-volume-off" size="14px" fixed-width="true"></ons-icon>
            </ons-button>
          </div>
          <div class="delete">
          <ons-button id="streamButton" >
              <ons-icon icon="ion-android-close" size="18px" fixed-width="true"></ons-icon>
            </ons-button>
          </div>
        </div>
      </div>
          <div class="videoRow">
              <iframe width="1280" height="720" src="https://www.youtube.com/embed/XLOFhbM1SMY?autoplay=1&iv_load_policy=3&showinfo=0&controls=0" frameborder="0" allowfullscreen><ons-icon icon="fa-angle-left" spin="true"></ons-icon></iframe>
          </div>
      <div class="userRow" id="down">
         <div class="settings">
          <div class="sound">
            <ons-button id="streamButton" >
              <ons-icon icon="ion-android-volume-off" size="14px" fixed-width="true"></ons-icon>
            </ons-button>
          </div>
          <div class="delete">
          <ons-button id="streamButton" >
              <ons-icon icon="ion-android-close" size="18px" fixed-width="true"></ons-icon>
            </ons-button>
          </div>
        </div>
        <div class="stream" id="left" style="background:url('images/profile.jpg') no-repeat center center;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;">
        </div>
        <div class="stream" id="right" style="background:url('images/profile.jpg') no-repeat center center;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;">
        </div>

      </div>

    </ons-page>
  </ons-template>
 
</body>
</html>
